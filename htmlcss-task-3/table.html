<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Табличная верстка</title>
  <link rel="stylesheet" href="css/style-table.css">
</head>
<body>
  <table class="first-table">
    <thead>
      <tr class="orange-block">
        <td colspan="2"></td>
        <td colspan="2"></td>
      </tr>
    </thead>
    <tbody>
      <tr class="green-block">
        <td colspan="4"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="wrap-table" colspan="4">
          <table class="second-table">
            <tr class="blue-block">
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="grey-block">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
